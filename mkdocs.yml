# Project information
site_name: Kand - Blazingly Fast Technical Analysis Library
site_url: https://kand-ta.github.io/kand/
site_author: CtrlX
site_description: >-
  kand - Pure Rust reimplementation of TA-Lib for fast financial analysis.

# Repository
repo_url: https://github.com/kand-ta/kand
repo_name: kand-ta/kand

# Copyright
copyright: >
  Copyright &copy; 2024 - 2025 CtrlX â€“
  <a href="#__consent">Change cookie settings</a>

# Configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  language: en
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: orange
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - content.tabs.link
    - navigation.sections
    - navigation.expand
    - navigation.path
    - content.code.copy
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - content.code.select
    - content.code.annotate

# Additional configuration
extra:
  consent:
    title: Cookie Usage Statement
    description: >-
      We use cookies to record your behavior and preferences across multiple visits, as well as to evaluate the effectiveness of our documentation and whether users can find the information they need.
      With your consent, you will help us optimize our documentation content.
    consent:
    actions:
      - accept
      - reject
      - manage

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rust-ta
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/GitCtrlX

  generator: false

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
            python:
              options:
                show_root_heading: true
                show_source: false
                docstring_style: google
                show_if_no_docstring: false
                merge_init_into_class: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

# Page tree
nav:
  - Home: "index.md"
  - Install:
      - Quick Start: "install.md"
      - Advanced Setup: "advance.md"
  - API: "api.md"
  - Changelog: "changelog.md"
  - Performance: "performance.md"
  - About: "about.md"
